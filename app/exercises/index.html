<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Page Redirection</title>
        
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115454176-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-115454176-1');
        </script>
    </head>
	<style>
		h1 {
			padding: 100% 0% 0% 0%;
		}
	</style>
    <body>
        <center>
			<h1><strong>!! ACCESS REQUIRED !!!</strong></h1>
		</center>
    </body>
    <script type="text/javascript">
		var pw = prompt("Enter password", "");
		if (!pw) {
			window.location.href = "/";
		}
		if (pw == window.location.hostname.substring(0, 12)) {	
			window.location.href = "nexus.html";
		} else {
			alert("Incorrect! Redirecting...");
			window.location.href = "/";
		}
    </script>
</html>
