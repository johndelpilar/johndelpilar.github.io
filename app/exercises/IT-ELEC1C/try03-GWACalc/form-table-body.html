<html>
<head>

<title>Insert title here</title>

		<td align='center'> 
			<select class='form-control' name='grade[]' required>
				<option>1.00</option>
				<option>1.25</option>
				<option>1.50</option>
				<option>1.75</option>
				<option>2.00</option>
				<option>2.25</option>
				<option>2.50</option>
				<option>2.75</option>
				<option>3.00</option>
				<option>5.00</option>
			</select>
		</td>
	</tr>	
</body>
</html>
