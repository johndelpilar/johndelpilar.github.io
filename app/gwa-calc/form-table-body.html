<!DOCTYPE html>
<html>
    <head>
        <meta charset=ISO-8859-1>
        <title>Insert title here</title>
    </head>
    <body>
        <tr class='field'>
            <td><input class='form-control' type='text' id='code[]' name='code[]' pattern='.{1,20}'></td>
            <td><input class='form-control' type='number' id='unit[]' name='unit[]' required value='3' min='1' max='99'></td>
            <td align='center' style='min-width: 92px;'> 
                <select class='form-control' id='grade[]' name='grade[]' required>
                    <option>1.00</option>
                    <option>1.25</option>
                    <option>1.50</option>
                    <option>1.75</option>
                    <option>2.00</option>
                    <option>2.25</option>
                    <option>2.50</option>
                    <option>2.75</option>
                    <option>3.00</option>
                    <option>5.00</option>
                </select>
            </td>
            <td><i class='fa fa-trash-o' style='font-size: xx-large;' onclick='$(this).closest("tr").remove();'></i></td>
        </tr>	
    </body>
</html>
