        <script type="text/javascript">
            $(document).ready(function() {
                $('#add-row').click(function() {
                    $('<tr></tr>').load('form-table-body.html', function() {
                        $('#form-grade-input-body').append($(this));
                    });
                });
                $('#add-row').trigger('click');
                $('#add-row').trigger('click');
                $('#add-row').trigger('click');
                $('#add-row').trigger('click');
            });

            function round(value, decimals) {
                return Number(Math.round(value+'e'+decimals)+'e-'+decimals);
            }

            function calculate() {
                var units, grades, totalUnits, gwa, i;

                units = document.getElementsByName('unit[]');
                grades = document.getElementsByName('grade[]');

                totalUnits = 0;
                gwa = 0.0;

                for (i = 0; i < grades.length; i++) {
                    totalUnits += Number(units[i].value);
                    gwa += Number(units[i].value) * Number(grades[i].value);
                }

                gwa /= totalUnits;
                gwa = round(gwa, 8);

                document.getElementById('unitValue').value = totalUnits;
                document.getElementById('gwaValue').value = gwa;

            }

            function loadSpecific() {
                //if (confirm("Load 4IT 1T courses?")) {

                $('<tbody></tbody>').load('form-table-body-4ith-1st-term.html', function() {
