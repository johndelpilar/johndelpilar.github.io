<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="UTF-8">
	<title>生日快乐！</title>
  
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
	<link rel="stylesheet" href="css/style.css">
	  
	<link rel="stylesheet" href="css/style1.css">

	<meta http-equiv="refresh" content="10;url=pics.html" />
</head>

<body>

<svg class="intro" viewbox="0 0 200 86">
  <text text-anchor="start" x="10" y="30" class="text text-stroke" clip-path="url(#text1)">Happy</text>
  <text text-anchor="start" x="10" y="50" class="text text-stroke" clip-path="url(#text2)">Birthday</text>
  <text text-anchor="start" x="10" y="70" class="text text-stroke" clip-path="url(#text3)">Patrick!</text>
  <text text-anchor="start" x="10" y="30" class="text text-stroke text-stroke-2" clip-path="url(#text1)">Happy</text>
  <text text-anchor="start" x="10" y="50" class="text text-stroke text-stroke-2" clip-path="url(#text2)">Birthday</text>
  <text text-anchor="start" x="10" y="70" class="text text-stroke text-stroke-2" clip-path="url(#text3)">Patrick!</text>
  <defs>
    <clipPath id="text1">
      <text text-anchor="start" x="10" y="30" class="text">Happy</text>
    </clipPath>
    <clipPath id="text2">
      <text text-anchor="start" x="10" y="50" class="text">Birthday</text>
    </clipPath>
    <clipPath id="text3">
      <text text-anchor="start" x="10" y="70" class="text">Patrick!</text>
    </clipPath>
  </defs
</svg>

<div id="balloon-display" class="container" style="display: none;">
  <div class="balloon">
    <div><span>！</span></div>
    <div><span>生</span></div>
    <div><span>日</span></div>
    <div><span>快</span></div>
    <div><span>乐</span></div>
    <div><span>！</span></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
